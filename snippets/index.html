<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML + CSS 101</title>
  <link rel="stylesheet" href="style.2.css">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
    }

    .container {
      width: 400px;
      height: 100vh;
      max-width: 80%;
      margin: 0 auto;
    }

    .container {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .box {
      text-align: center;
      background-color: orangered;
      color: white;
      padding: 0.5rem 1rem;
    }

    .box {
      flex-grow: 1;
      flex-shrink: 1;
      flex-basis: 50%;
    }

    .box:nth-child(1) {
      /* background-color: lightseagreen; */
    }

    .box:nth-child(2) {
      background-color: lightseagreen;
      flex-shrink: 2;
    }

    .box:nth-child(3) {
      background-color: lightseagreen;
      flex-shrink: 2;
    }

    .box:nth-child(4) {
      /* background-color: lightseagreen; */
    }

    .cards {
      width: 800px;
      max-width: 80%;
      margin: 4rem auto;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, 8rem);
      grid-auto-rows: 1rem;
      justify-content: center;
      gap: 1rem;
    }

    .card {
      text-align: center;
      color: white;
      background-color: orangered;
      padding: 1rem;
    }

    .small {
      grid-row-end: span 4;
    }

    .medium {
      background-color: orange;
      grid-row-end: span 5;
    }

    .large {
      background-color: red;
      grid-row-end: span 6;
    }

    /* .card:first-child {
      grid-column-start: 1;

    }

    .card:nth-child(4) {
      grid-row-start: 2;
      grid-row-end: 4;
    } */

    }

    .box:last-child {
      background-color: lightseagreen;
      flex-grow: 2;
      flex-shrink: 2;
    } */
  </style>
</head>

<body>

    <div class="box">one</div>
    <div class="box">two</div>
    <div class="box">three</div>
    <div class="box">four</div>
  </div> -->

  <div class="cards grid">
    <div class="card small">Card 1</div>
    <div class="card large">Card 2</div>
    <div class="card medium">Card 3</div>
    <div class="card small">Card 4</div>
    <div class="card large">Card 5</div>
    <div class="card small">Card 6</div>
    <div class="card medium">Card 7</div>
    <div class="card large">Card 8</div>
    <div class="card small">Card 9</div>
  </div>
</body>

</html>
